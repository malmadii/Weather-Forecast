<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="topbar">
    <h1 id="greeting">Hello, Friend!</h1>

    <div class="search">
      <input id="name-input" placeholder="Your name..." />
      <button id="save-name">Save</button>

      <input id="city-input" placeholder="Search city..." value="Madrid" />
      <button id="go-btn">Go</button>
    </div>
  </header>

  <main class="container">
    <!-- Current -->
    <section class="current bubble-card">
      <div class="current-left">
        <h2 id="city-name">--</h2>
        <div id="current-desc">--</div>
      </div>
      <div class="current-right">
        <div id="temp" class="temp">--Â°C</div>
        <img id="icon" alt="icon" />
      </div>
    </section>

    <!-- 7-day bubbles -->
    <section class="week" id="week"></section>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
